- name: Update APT cache
  ansible.builtin.apt:
    cache_valid_time: 86400

- name: Install Prometheus Node Exporter
  ansible.builtin.apt:
    name: prometheus-node-exporter
    state: present
  notify:
    - Restart Node Exporter service

- name: Start and enable Node Exporter
  systemd:
    name: prometheus-node-exporter
    enabled: yes
    state: started

# - name: Ansible ping module
#   ansible.builtin.ping:

- name: Ensure ca-certificates version is 20230311ubuntu0.20.04.1 or newer
  ansible.builtin.apt:
    name: ca-certificates=20230311ubuntu0.20.04.1
    state: present

- name: Install rsyslog
  apt:
    name: rsyslog
    state: present
  when: ansible_distribution == 'Ubuntu'

- name: Create a custom rsyslog configuration file
  copy:
    content: |
      *.* @{{ vm_names[1] | lower }}:{{ telegraf_udp_port }};RSYSLOG_SyslogProtocol23Format
    dest: /etc/rsyslog.d/99-telegraf.conf
  notify:
    - Restart rsyslog

- name: Ensure rsyslog service is started and enabled
  service:
    name: rsyslog
    state: started
    enabled: yes
