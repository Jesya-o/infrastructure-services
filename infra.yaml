---
- name: Init
  hosts: all
  become: yes
  roles:
    - init
  tags: 
    - i

- name: DNS server
  hosts: dns_servers
  become: yes
  roles:
    - bind
  tags:
    - b

- name: Resolver service
  hosts: nginx_and_resolver_servers
  become: yes
  roles:
    - resolver
  tags: 
    - r

- name: Database server
  hosts: db_servers
  become: yes
  roles: 
    - mysql
  tags:
    - db

- name: Web server
  hosts: web_servers
  become: yes
  roles:
    - agama
    - uwsgi
  tags:
    - a

- name: Nginx
  hosts: nginx_and_resolver_servers
  become: yes
  roles: 
    - nginx
  tags:
    - n

- name: Monitoring
  hosts: monitoring
  become: yes
  roles:
    - prometheus
    - grafana
  tags:
    - m

- hosts: Jesya-o-2
  gather_facts: yes
  tasks:
    - debug: var=hostvars[inventory_hostname]['ansible_env'].SSH_CONNECTION.split(' ')[2].split('.')[3]
  tags:
    - f