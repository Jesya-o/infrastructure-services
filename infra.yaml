---
- name: Init
  hosts: all
  become: yes
  roles:
    - init

- name: DNS server
  hosts: dns_servers
  become: yes
  roles:
    - bind
  tags:
    - bind

- name: Resolver service
  hosts: all
  become: yes
  roles:
    - resolver

- name: Database server
  hosts: db_servers
  become: yes
  roles: 
    - mysql

- name: Web server
  hosts: web_servers
  become: yes
  roles:
    - agama
    - uwsgi
    - nginx
